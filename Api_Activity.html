<!DOCTYPE html>
<html>
    <head>
        <title>Display API Data</title>
        <script>            
            const url = "https://fakestoreapi.com/products";

            // let storeData = fetch(api_url)
            //         .then(res=>res.json())
            //         .then(json=>console.log(json))
            //         console.log(storeData);

            async function getapi(url) {
                // Storing response
                const response = await fetch(url);
                
                // Storing data in form of JSON
                var data = await response.json();
                console.log(data);
                if (response) {
                    hideloader();
                }
                show(data);
            }

            getapi(url);

            // Function to hide the loader
            function hideloader() {
                document.getElementById('loading').style.display = 'none';
            }

            function show(data) {
                let tab = 
                    `<tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Rating Rate</th>
                    <th>Rating Count</th>
                    <th>Image</th>
                    </tr>`;
                
                // Loop to access all rows 

                data.forEach(r => {
                        
                    tab += `<tr> 
                    <td>${r.id} </td>
                    <td>${r.category}</td>
                    <td>${r.price}</td> 
                    <td>${r.description}</td>
                    <td>${r.rating.rate}</td>
                    <td>${r.rating.count}</td>
                    <td><img src="${r.image}" alt="product image" width="100" height="100"></td>
                </tr>`;

                });

                document.getElementById("products").innerHTML = tab;
            }
        </script>
        <style>
            #products{
                padding: 30px;
                border: 3px solid blue;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" 
                role="status" id="loading">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <h1 style="text-align: center;">Registered Products</h1>
        <!-- table for showing data -->
        <table id="products"></table>
    </body>
</html>
