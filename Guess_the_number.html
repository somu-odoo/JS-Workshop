<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    
    h1 {
      margin-bottom: 30px;
    }
    
    #guess-input {
      margin-top: 20px;
    }
    
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-secondary bg-opacity-50">
  <div class="container">
    <h1 class="mb-4">Guess the Number</h1>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="guess-input" placeholder="Enter your guess">
    </div>
    <button class="btn btn-primary" onclick="checkGuess()">Submit</button>
    <p id="result" class="h4"></p>
  </div>

  <script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var guessCount = 0;

    function checkGuess() {
      var guess = parseInt(document.getElementById("guess-input").value);

      if (isNaN(guess)) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
      }

      guessCount++;

      if (guess < randomNumber) {
        document.getElementById("result").innerHTML = "HIGH";
        document.getElementById("result").style.color="red";
      } else if (guess > randomNumber) {
        document.getElementById("result").innerHTML = "LOW";
        document.getElementById("result").style.color="yellow";
      } else {
        document.getElementById("result").innerHTML = "Correct guess - " + guessCount + " Trials";
        document.getElementById("result").style.color="green";
      }
    }
  </script>
</body>
</html>
