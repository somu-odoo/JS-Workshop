<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Application</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Guess The Number</h1>
            <h2>from 1 to 10</h2>
        </div>
        <div>
            <input type="text" class="input-field" id="number-input" placeholder="Enter Your Number">
        </div>
        <div class="trials">
            <h2 class="trial-left">Trials left: <span id="trial-span" class="trial-span">5</span></h2>
        </div>
        <div>
            <button class="guess-button" id="submit-btn">Check</button>
        </div>
        <div class="trials">
            <h2 id="answer"></h2>
        </div>
        <div>
            <button class="reset" id="resetbtn">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
