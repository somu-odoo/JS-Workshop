<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="guessedNumber">
    <div id="text"></div>
    <div>Chances Remaining: <span id="chances">5</span></div>
    <button id="reload">Reload</button>
    <script>
        const guessedNumber = document.getElementById('guessedNumber');
        const text = document.getElementById('text')
        const reload = document.getElementById('reload')
        const chances = document.getElementById('chances')
        const a = Math.floor(Math.random() * 20) + 1;
        guessedNumber.addEventListener('keypress', (e)=>{
            if(13 === e.keyCode){
                if(chances.innerText != 0){
                    if(guessedNumber.value == a){
                        text.innerText = "Correct Guess!!!"
                    }else if(guessedNumber >= a){
                        text.innerText = "A little High!!!"
                        chances.innerHTML--;
                    }else{
                        text.innerText = "A little Low!!!"
                        chances.innerHTML--;
                    }
                }   
                if(chances.innerText == 0) {
                    text.innerText = "Game Over!!!"
                }
            }
        })
        reload.addEventListener('click', ()=>{
            location.reload();
        })
    </script>
</body>
</html>
