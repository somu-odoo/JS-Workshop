<!DOCTYPE html>
<html>
    <head>
        <title>Products API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <h1>Products API</h1>
        </div>
        <div class="container-sm justify-content-center d-flex mb-3">
            <button class="btn btn-primary" id="fetchbtn">Fetch Products</button>
        </div>
                
        <div class="d-flex justify-content-center flex-column">
            <div class="d-flex flex-row" id="card_container">
            </div>
            <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary m-3" id="prevbtn" style="display:none">Fetch Previous 10 Products</button>
            <button class="btn btn-primary m-3" id="nextbtn" style="display:none">Fetch Next 10 Products</button>
            </div>
        </div>
        <script src="api.js"></script>
    </body>
</html>
